<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='white'/><g transform='rotate(30 50 50)'><path d='M50,25 a12,12 0 0,1 0,24 H40 a12,12 0 0,1 0,-24 z' fill='black' transform='translate(0, 10)'/><rect x='47' y='50' width='6' height='25' fill='black' transform='translate(0, 10)'/><path d='M35 80 h30' stroke='black' stroke-width='6' stroke-linecap='round'/></g></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      html[data-theme="dark"] {
        --primary-bg: #1a1a1a;
        --secondary-bg: #2a2a2a;
        --primary-text: #f0f0f0;
        --secondary-text: #a0a0a0;
        --accent-color: #42b983;
        --danger-color: #ff4d4d;
      }

      html[data-theme="light"] {
        --primary-bg: #f0f0f0;
        --secondary-bg: #ffffff;
        --primary-text: #1a1a1a;
        --secondary-text: #555555;
        --accent-color: #3a9d70;
        --danger-color: #e53935;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--primary-text);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
